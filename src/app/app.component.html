<div class="theme-wrapper">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
      <div class="branding">
        <span>Current Contents</span>
      </div>
    </mat-sidenav>
    <div class="wrapper">
      <div
        class="toolbar mat-elevation-z4"
      >
        <mat-toolbar color="primary">
          <mat-menu #toolbarUserMenu="matMenu">
          </mat-menu>
        </mat-toolbar>
      </div>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
      <div class="footer">
        <div class="row">
          <div class="col-12 signature">
            &#169; <span class="year">2019</span> - Joe Robles
            <a
              matTooltip="GitHub"
              matTooltipPosition="before"
              href="https://github.com/JoeRobles/current-contents-frontend"
            >
              1.0.0 <span></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
