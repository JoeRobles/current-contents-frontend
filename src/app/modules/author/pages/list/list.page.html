<mat-table [dataSource]="authorsList" class="mat-elevation-z8">
  <ng-container matColumnDef="authorName">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.authorName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="birthDate">
    <mat-header-cell *matHeaderCellDef> Body </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.birthDate}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
